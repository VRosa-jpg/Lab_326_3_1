<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- vw of Screen -->
  <div class="d-flex justify-content-center bg-custom-class vh-100" style="background-color: #f4d04e;"> 

    <!-- Content Container: Blog Preview card -->
    <div id="contentContainer" class="card d-flex flex-column justify-content-start border-dark bg-light m-auto p-3" style="width: 20rem; border-radius: 15px;">

      <!-- Image -->
      <img src="illustration-article.svg" alt="Article SVG" style="border-radius: 15px;">

      <!-- Category Label -->
      <div class="card-body">
        <!-- Label -->
        <div class="card-img-top rounded d-flex justify-content-center" style="background-color: #f4d04e; padding: .05em; width: 40%;">
          <h6 style="font-weight: bold;">Learning</h6>
        </div>

        <!-- Publish date -->
        <div>
          <p style="font-size: 12px; font-weight:500;">Published 21 Dec 2023</p>
        </div>

        <!-- Title -->
        <div>
          <h3 style="font-weight: bolder; font-size:21px;">HTML & CSS Foundations</h3>
        </div>

        <!-- Desciption -->
        <div>
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>

        <!-- Author -->
        <div>
          <img src="image-avatar.webp" alt="">
          Greg Hooper
        </div>
    </div>

    </div>

  </div>

  <!-- Author Information -->
  <div class="p-2" style="background-color: #f4d04e;">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>

</body>
</html>
